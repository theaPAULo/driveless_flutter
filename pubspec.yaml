name: driveless_flutter
description: "DriveLess Flutter - Cross-platform route optimization app"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.18.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management & Networking
  provider: ^6.1.1
  http: ^1.1.0
  
  # Google Maps & Places
  google_maps_flutter: ^2.5.0  # ADDED: Google Maps integration
  flutter_typeahead: ^5.2.0
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # URL Launcher for Google Maps export
  url_launcher: ^6.2.2  # ADDED: For opening Google Maps
  
  # Utilities  
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # UUID for generating unique route IDs
  # (uuid package is already listed above)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true