name: driveless_flutter
description: "DriveLess route optimization app - Flutter version with enhanced features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Existing core dependencies (preserved)
  flutter_typeahead: ^5.2.0
  http: ^1.2.0
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1  # Add back the intl package we were using

  # Google Maps & URL Launcher (preserved)
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.0
  
  # Firebase & Authentication - YOUR EXACT WORKING VERSIONS
  firebase_core: ^3.8.0        # Your working version
  firebase_auth: ^5.3.3        # Your working version
  cloud_firestore: ^5.5.0      # Your working version
  google_sign_in: ^6.2.2       # Your working version

  # ✅ Apple Sign-In Integration - UPDATED VERSION for Android compatibility
  sign_in_with_apple: ^6.1.2   # Updated for better Android/Kotlin compatibility
  
  # ✅ Biometric Authentication - NEW ADDITION
  local_auth: ^2.3.0           # Biometric authentication (Face ID, Touch ID, Fingerprint)
  
  # State Management (preserved)
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/