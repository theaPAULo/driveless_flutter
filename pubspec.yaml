name: driveless_flutter
description: "DriveLess route optimization app - Flutter version"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Existing dependencies
  flutter_typeahead: ^5.2.0
  http: ^1.2.0
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2

  # Google Maps & URL Launcher (missing dependencies)
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.1

  # Firebase & Authentication
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true