<!DOCTYPE html>
<html>
<head>
    <title>DriveLess Feature Graphic</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
        gradient.addColorStop(0, '#F5F0E8');
        gradient.addColorStop(1, '#E8DDD0');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1024, 500);
        
        // Draw stylized road network
        ctx.strokeStyle = '#4A5D23';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        
        // Main curved road
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.bezierCurveTo(300, 150, 500, 300, 700, 250);
        ctx.bezierCurveTo(800, 220, 900, 280, 950, 260);
        ctx.stroke();
        
        // Secondary roads
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#6B7B3A';
        
        ctx.beginPath();
        ctx.moveTo(200, 350);
        ctx.bezierCurveTo(400, 320, 600, 380, 800, 350);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(150, 120);
        ctx.bezierCurveTo(350, 100, 550, 140, 750, 120);
        ctx.stroke();
        
        // Draw trees along the route
        ctx.fillStyle = '#4A5D23';
        
        const treePositions = [
            {x: 250, y: 180}, {x: 450, y: 280}, {x: 650, y: 230}, 
            {x: 350, y: 340}, {x: 550, y: 370}, {x: 750, y: 340}
        ];
        
        treePositions.forEach(pos => {
            // Tree trunk
            ctx.fillRect(pos.x - 2, pos.y, 4, 15);
            // Tree crown
            ctx.beginPath();
            ctx.arc(pos.x, pos.y - 5, 10, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Main title
        ctx.fillStyle = '#2C3A1A';
        ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        ctx.fillText('DriveLess', 80, 100);
        
        // Subtitle
        ctx.font = '32px system-ui, -apple-system, sans-serif';
        ctx.fillStyle = '#4A5D23';
        ctx.fillText('Smart Route Optimization', 80, 150);
        
        // Feature list
        ctx.font = '24px system-ui, -apple-system, sans-serif';
        ctx.fillStyle = '#5A6B33';
        
        const features = [
            '• Multi-stop route optimization',
            '• Real-time traffic integration', 
            '• Export to Maps, Waze & more',
            '• Save favorite locations'
        ];
        
        features.forEach((feature, index) => {
            ctx.fillText(feature, 80, 400 + index * 30);
        });
        
        // Add route optimization visualization
        ctx.fillStyle = '#8B9A4A';
        const dots = [
            {x: 120, y: 220}, {x: 200, y: 200}, {x: 280, y: 240},
            {x: 360, y: 220}, {x: 440, y: 260}, {x: 520, y: 240}
        ];
        
        dots.forEach(dot => {
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, 6, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Connect dots with optimized path
        ctx.strokeStyle = '#8B9A4A';
        ctx.lineWidth = 3;
        ctx.setLineDash([8, 4]);
        ctx.beginPath();
        ctx.moveTo(dots[0].x, dots[0].y);
        dots.slice(1).forEach(dot => {
            ctx.lineTo(dot.x, dot.y);
        });
        ctx.stroke();
        ctx.setLineDash([]);
    </script>
    
    <p>Right-click the canvas above and "Save Image As..." to get your 1024x500 feature graphic.</p>
</body>
</html>
