<!DOCTYPE html>
<html>
<head>
    <title>DriveLess Google Play Icon</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background with light beige color from your logo
        ctx.fillStyle = '#F5F0E8';
        ctx.fillRect(0, 0, 512, 512);
        
        // Draw the stylized road/path (curved S-shape)
        ctx.strokeStyle = '#4A5D23';
        ctx.lineWidth = 12;
        ctx.lineCap = 'round';
        
        ctx.beginPath();
        ctx.moveTo(180, 150);
        ctx.bezierCurveTo(220, 120, 280, 180, 320, 160);
        ctx.bezierCurveTo(360, 140, 400, 200, 380, 240);
        ctx.stroke();
        
        // Draw the tree
        ctx.fillStyle = '#4A5D23';
        
        // Tree trunk
        ctx.fillRect(360, 120, 8, 30);
        
        // Tree crown (circle)
        ctx.beginPath();
        ctx.arc(364, 110, 20, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw "DriveLess" text - larger and centered
        ctx.fillStyle = '#4A5D23';
        ctx.font = 'bold 48px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Main text
        ctx.fillText('DriveLess', 256, 320);
        
        // Add a subtle route optimization element (dots)
        ctx.fillStyle = '#6B7B3A';
        for (let i = 0; i < 5; i++) {
            const x = 160 + i * 40;
            const y = 380 + Math.sin(i * 0.8) * 15;
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Add connecting lines between dots
        ctx.strokeStyle = '#6B7B3A';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(164, 380);
        ctx.lineTo(356, 380 + Math.sin(4 * 0.8) * 15);
        ctx.stroke();
        ctx.setLineDash([]);
    </script>
    
    <p>Right-click the canvas above and "Save Image As..." to get your 512x512 Google Play icon.</p>
</body>
</html>
